<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GRID LAYOUT | TEST</title>
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <div class="box">
                <label for="fname">First Name</label>
                    <input type="fname">
            </div>
            <div class="box">
                <label for="lname">Last Name</label>
                <input type="lname">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="email">
            </div>
            <div class="box">
                <label for="fname">Job Role: </label>
                    <select name="job">
                        <option value="volvo">Choose your option</option>
                        <option value="volvo">Frontend Developer</option>
                        <option value="saab">Backend Developer</option>
                        <option value="mercedes">Full Stack Developer</option>
                        <option value="audi">DevOps</option>
                    </select>
            </div>
            <div class="box">
                <label for="address">Address</label>
                <textarea name="address" id="" cols="50" rows="5"></textarea>
            </div>
            <div class="box">
                <label for="city">City</label>
                <input type="city">
            </div>
            <div class="box">
                <label for="pincode">Pincode</label>
                <input type="pincode">
            </div>
            <div class="box">
                <label for="date">Start Date</label>
                <input type="date">
            </div>
            <div class="box">
                <label for="file">Upload Your CV</label>
                <input type="file">
            </div>
            <div class="box">
                <input type="submit">
            </div>
        </div>
    </div>
</body>
</html>
